<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link rel="stylesheet" type="text/css" href="css/global.css"/>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <link rel="stylesheet" type="text/css" href="css/loading.css"/>

    <script src="js/utils.js" charset="utf-8" defer></script>
    <script src="js/login.js" charset="utf-8" defer></script>
    <title>Login page</title>
</head>
<body>
<h1>Welcome to PoliStore!</h1>

<div class="login-div blue-div">
    <div class="login-title">Insert your credentials</div>
    <form class="login-form" action="#">
        <div class="form-group">
            <label for="username">Email</label>
            <input id="username" type="email" placeholder="Enter your email" name="username" required>
        </div>
        <div class="form-group">
            <label for="pwd">Password</label>
            <input id="pwd" type="password" placeholder="Enter your password" name="pwd" required>
        </div>
        <input id="login_button" class="btn btn-large btn-blue" type="button" value="Login">
    </form>
    <div id="login_warning_id" class="warning-message">Email or password not valid!</div>
    <hr>
</div>

</body>
</html>
