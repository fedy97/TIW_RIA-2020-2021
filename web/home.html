<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="css/global.css"/>
    <link rel="stylesheet" type="text/css" href="css/home.css"/>
    <link rel="stylesheet" type="text/css" href="css/search-bar.css"/>
    <link rel="stylesheet" type="text/css" href="css/navbar.css"/>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/ecommerce.js"></script>
</head>
<body class="loading">

<h1 class="home-title" >Home</h1>
<div class = "blue-div">
    <ul>
        <li><a id="home" class="active">Home</a></li>
        <li><a>Cart</a></li>
        <li><a>Orders</a></li>
        <li style="float:right"><a id="user-data"></a></li>
        <li style="float:right"><a id="logout">Logout</a></li>
    </ul>

</div>

<div class="blue-div search-div" >
    <form class="search-form">
        <div class="form-group">
            <label for="hint">Search</label>
            <input id="hint" type="text" name="hint" required/>
        </div>
        <button id="search" class="btn btn-large btn-blue btn-primary">Go</button>
    </form>
</div>

<div id="loading_msg" class="article-div blue-div"></div>

<div id="last-articles" class="article-div blue-div">
    <div class="article-title">Here there are your last interesting articles</div>
    <div class="item item-blue">
        <div class="item-title">Spray magico</div>
<!--        <img th:src="${article.getPhoto()}">-->
        <div class="item-data">
            <div><b>Description: </b><span>It is a fantastic product</span></div>
            <div><b>Category: </b><span>Home</span></div>
        </div>
        <a class="btn btn-blue btn-small btn-primary">See
            details</a>
    </div>
</div>
</body>
</html>
