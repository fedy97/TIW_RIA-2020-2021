<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="css/global.css" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" type="text/css" href="css/home.css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" type="text/css" href="css/search-bar.css" th:href="@{/css/search-bar.css}"/>
    <link rel="stylesheet" type="text/css" href="css/navbar.css" th:href="@{/css/navbar.css}"/>
</head>
<body class="loading">

<div th:replace="fragments/navbar :: navbar(title='Home')"></div>
<div th:replace="fragments/search_bar :: search_bar"></div>

<div class="article-div blue-div">
    <div class="article-title">Here there are your last interesting articles</div>
    <div class="item item-blue" th:each="article : ${lastArticles}">
        <div class="item-title" th:text="${article.getName()}">Spray magico</div>
        <img th:src="${article.getPhoto()}">
        <div class="item-data">
            <div><b>Description: </b><span th:text="${article.getDescription()}">It is a fantastic product</span></div>
            <div><b>Category: </b><span th:text="${article.getCategory()}">Home</span></div>
        </div>
        <a class="btn btn-blue btn-small btn-primary" th:href="@{/search(article_id=${article.getId()})}">See
            details</a>
    </div>
</div>
</body>
</html>
